<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../src/css/index.css" />
    <link rel="stylesheet" href="../src/css/gallery.css" />
  </head>

  <body>
    <nav
      class="bg-transparent backdrop-blur-md px-2 sm:px-4 py-2.5 fixed w-full z-20 top-0 left-0 border-b border-semi-transparent dark:border-gray-600">
      <div
        class="container flex flex-wrap items-center justify-between mx-auto bg-transparent backdrop-blur-md">
        <div class="flex items-center md:hidden"></div>

        <div class="flex md:order-2">
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-semi-transparent focus:outline-none focus:ring-2 focus:ring-semi-transparent dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-sticky"
            aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>

        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-sticky">
          <ul
            class="flex flex-col p-4 mt-4 bg-transparent border rounded-lg border-semi-transparent md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-transparent dark:bg-gray-800 md dark:border-gray-700">
            <li>
              <a
                href="index.html"
                class="block py-2 pl-3 pr-4 rounded text-unactive-color hover:bg-semi-transparent md:hover:bg-transparent md:hover:text-active-color md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="about.html"
                class="block py-2 pl-3 pr-4 rounded text-unactive-color hover:bg-semi-transparent md:hover:bg-transparent md:hover:text-active-color md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >About</a
              >
            </li>
            <li>
              <a
                href="skill.html"
                class="block py-2 pl-3 pr-4 rounded text-unactive-color hover:bg-semi-transparent md:hover:bg-transparent md:hover:text-active-color md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Skill</a
              >
            </li>
            <li>
              <a
                href="projects.html"
                class="block py-2 pl-3 pr-4 rounded text-active-color hover:bg-semi-transparent md:hover:bg-transparent md:hover:text-active-color md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Projects</a
              >
            </li>
            <li>
              <a
                href="contact.html"
                class="block py-2 pl-3 pr-4 rounded text-unactive-color hover:bg-semi-transparent md:hover:bg-transparent md:hover:text-active-color md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main content  -->
    <div
      class="grid pt-20 pb-10 mx-6 gallery md:pt-24 lg:pt-28 justify-items-center md:container md:mx-auto md:px-6">
      <h1
        class="text-xl font-medium border-b-4 border-active-color text-active-color sm:text-2xl lg:text-3xl justify-self-start">
        BeSmart
      </h1>

      <img
        src="./img/portofolio/slide-1.png"
        alt="besmart-1"
        class="w-5/6 mt-6 rounded-md main-img lg:w-3/4" />
      <div
        class="flex w-11/12 mt-2 overflow-auto thumbnail lg:justify-items-center lg:w-10/12">
        <img
          src="img/portofolio/slide-1.png"
          alt="thumbnail besmart-1"
          class="w-24 my-2 border-4 rounded-md shadow-inner cursor-pointer thumb sm:w-28 md:w-32 lg:w-36 hover:opacity-70 border-active-color"
          id="thumb" />
        <img
          src="img/portofolio/slide-2.png"
          alt="thumbnail besmart-2"
          class="w-24 my-2 ml-2 rounded-md cursor-pointer thumb sm:w-28 md:w-32 lg:w-36 hover:opacity-70"
          id="thumb" />
        <img
          src="img/portofolio/slide-3.png"
          alt="thumbnail besmart-3"
          class="w-24 my-2 ml-2 rounded-md cursor-pointer thumb sm:w-28 md:w-32 lg:w-36 hover:opacity-70"
          id="thumb" />
        <img
          src="img/portofolio/slide-4.png"
          alt="thumbnail besmart-4"
          class="w-24 my-2 ml-2 rounded-md cursor-pointer thumb sm:w-28 md:w-32 lg:w-36 hover:opacity-70"
          id="thumb" />
        <img
          src="img/portofolio/slide-5.png"
          alt="thumbnail besmart-5"
          class="w-24 my-2 ml-2 rounded-md cursor-pointer thumb sm:w-28 md:w-32 lg:w-36 hover:opacity-70"
          id="thumb" />
        <img
          src="img/portofolio/slide-6.png"
          alt="thumbnail besmart-6"
          class="w-24 my-2 ml-2 rounded-md cursor-pointer thumb sm:w-28 md:w-32 lg:w-36 hover:opacity-70"
          id="thumb" />
        <img
          src="img/portofolio/slide-7.png"
          alt="thumbnail besmart-7"
          class="w-24 my-2 ml-2 rounded-md cursor-pointer thumb sm:w-28 md:w-32 lg:w-36 hover:opacity-70"
          id="thumb" />
        <img
          src="img/portofolio/slide-8.png"
          alt="thumbnail besmart-8"
          class="w-24 my-2 ml-2 rounded-md cursor-pointer thumb sm:w-28 md:w-32 lg:w-36 hover:opacity-70"
          id="thumb" />
      </div>
    </div>

    <script src="./../src/js/gallery.js"></script>
    <script src="../node_modules/flowbite/dist/flowbite.js"></script>
  </body>
</html>
