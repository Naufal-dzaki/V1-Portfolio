<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../src/css/index.css" />
  </head>
  <body>
    <nav
      class="bg-transparent backdrop-blur-md px-2 sm:px-4 py-2.5 fixed w-full z-20 top-0 left-0 border-b border-semi-transparent">
      <div
        class="container flex flex-wrap items-center justify-between mx-auto bg-transparent backdrop-blur-md">
        <div class="flex items-center md:hidden"></div>

        <div class="flex md:order-2">
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-semi-transparent focus:outline-none focus:ring-2 focus:ring-semi-transparent"
            aria-controls="navbar-sticky"
            aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>

        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-sticky">
          <ul
            class="flex flex-col p-4 mt-4 bg-transparent border rounded-lg border-semi-transparent md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-transparent">
            <li>
              <a
                href="index.html"
                class="block py-2 pl-3 pr-4 rounded text-unactive-color hover:bg-semi-transparent md:hover:bg-transparent md:hover:text-active-color md:p-0"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="about.html"
                class="block py-2 pl-3 pr-4 rounded text-unactive-color hover:bg-semi-transparent md:hover:bg-transparent md:hover:text-active-color md:p-0"
                >About</a
              >
            </li>
            <li>
              <a
                href="skill.html"
                class="block py-2 pl-3 pr-4 rounded text-unactive-color hover:bg-semi-transparent md:hover:bg-transparent md:hover:text-active-color md:p-0"
                >Skill</a
              >
            </li>
            <li>
              <a
                href="projects.html"
                class="block py-2 pl-3 pr-4 rounded text-unactive-color hover:bg-semi-transparent md:hover:bg-transparent md:hover:text-active-color md:p-0"
                >Projects</a
              >
            </li>
            <li>
              <a
                href="contact.html"
                class="block py-2 pl-3 pr-4 rounded text-active-color hover:bg-semi-transparent md:hover:bg-transparent md:hover:text-active-color md:p-0"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main content  -->
    <div
      class="grid pt-20 pb-10 mx-6 md:pt-24 lg:pt-28 justify-items-start md:container md:mx-auto md:px-6 lg:px-10">
      <h1
        class="text-xl font-bold border-b-4 border-active-color text-active-color sm:text-2xl lg:text-3xl">
        Contact
      </h1>

      <p
        class="mt-4 text-base md:text-lg lg:text-xl text-basic-color font-paragraph md:my-4">
        Feel free to contact me. My inbox is always open. Whether you have any
        questions or just want to say hello, I'll try my best to get back to
        you!
      </p>

      <div
        class="grid w-full grid-cols-1 gap-4 px-3 mt-6 md:grid-cols-11 lg:grid-cols-12 xl:grid-cols-10 lg:gap-10 justify-items-center justify-self-center md:px-0 lg:px-5">
        <div class="w-full md:col-span-6 lg:col-span-7 xl:pl-5">
          <div
            class="md:p-6 lg:p-8 xl:p-10 md:border md:border-md-transparent md:rounded-lg">
            <form id="form">
              <div class="mb-6">
                <label
                  for="form_name"
                  class="block mb-2 text-sm font-medium text-active-color"
                  >Name</label
                >
                <input
                  type="text"
                  id="form_name"
                  name="form_name"
                  class="shadow-sm bg-transparent border border-md-transparent text-basic-color text-sm rounded-lg focus:ring-unactive-color focus:border-unactive-color block w-full p-2.5"
                  placeholder="Your name"
                  required="" />
              </div>
              <div class="mb-6">
                <label
                  for="email_id"
                  class="block mb-2 text-sm font-medium text-active-color"
                  >Email</label
                >
                <input
                  type="email"
                  id="email_id"
                  name="email_id"
                  class="shadow-sm bg-transparent border border-md-transparent text-basic-color text-sm rounded-lg focus:ring-unactive-color focus:border-unactive-color block w-full p-2.5"
                  placeholder="name@gmail.com"
                  required="" />
              </div>
              <div class="mb-6">
                <label
                  for="subject"
                  class="block mb-2 text-sm font-medium text-active-color"
                  >Subject</label
                >
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  class="shadow-sm bg-transparent border border-md-transparent text-basic-color text-sm rounded-lg focus:ring-unactive-color focus:border-unactive-color block w-full p-2.5"
                  placeholder="subject"
                  required="" />
              </div>
              <div class="mb-6">
                <label
                  for="message"
                  class="block mb-2 text-sm font-medium text-active-color"
                  >Message</label
                >
                <textarea
                  id="message"
                  name="message"
                  rows="4"
                  class="block p-2.5 w-full text-sm text-basic-color bg-transparent rounded-lg border border-md-transparent focus:ring-unactive-color focus:border-unactive-color"
                  placeholder="Your Message..."></textarea>
              </div>
              <button
                type="submit"
                id="button"
                class="bg-active-color hover:bg-unactive-color text-dark-basic-color focus:ring-4 focus:outline-none focus:ring-active-color font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Send Message
              </button>
            </form>
          </div>
        </div>

        <!-- social media -->
        <div
          class="md:col-span-5 lg:col-span-5 xl:col-span-3 md:w-auto justify-self-center md:justify-self-start">
          <div
            class="flex px-6 py-8 md:block md:border md:border-md-transparent md:rounded-lg">
            <a
              href="mailto:nd.naufaldzaki@gmmail.com"
              class="flex mr-3 md:mb-4">
              <div class="p-2 rounded-md bg-unactive-color">
                <img
                  src="./img/logo/email-basic.png"
                  alt="gmail"
                  class="w-7 md:w-9" />
              </div>
              <div class="hidden ml-4 md:block">
                <p class="text-lg font-medium text-active-color">Email</p>
                <p class="items-center text-base text-basic-color">
                  nd.naufaldzaki@gmail.com
                </p>
              </div>
            </a>

            <div class="flex justify-center gap-2 align-middle md:mt-6">
              <a href="https://github.com/naufal-dzaki" target="_blank"
                ><img
                  src="./img/logo/github.png"
                  alt="Logo's Github"
                  class="w-12"
              /></a>
              <a
                href="https://www.linkedin.com/in/muhammad-naufal-dzaki-a-97650524b"
                target="_blank"
                ><img
                  src="./img/logo/linkedin.png"
                  alt="Logo's linkedin"
                  class="w-12"
              /></a>
              <a href="https://www.instagram.com/naufal.dza/" target="_blank"
                ><img
                  src="./img/logo/instagram.png"
                  alt="Logo's Instagram"
                  class="w-12"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../node_modules/flowbite/dist/flowbite.js"></script>

    <!-- send mail script -->
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script> -->
    <script src="./../src/js/sendMessage.js"></script>

    <script>
      const btn = document.getElementById("button");
      const forM = document.getElementById("form");

      document
        .getElementById("form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          btn.innerHTML = "Sending...";
          setTimeout(function () {
            btn.innerHTML = "Sent!";
          }, 1500);
          setTimeout(function () {
            btn.innerHTML = "Send Message";
          }, 2000);
          forM.reset();
          return false;
        });
    </script>
  </body>
</html>
